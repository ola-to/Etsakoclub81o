<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .mobile-header {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
        }
        .header {
            background-color: white;
            justify-content: space-between;
        }
        .mobile-header {
            background-color: white;
            justify-content: space-between;
            position: relative;
        }
        .logo {
            width: 150px;
            height: 50px;
            margin-right: 10px;
            margin-top: 15px;
            margin-left: 30px;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .search-box {
            display: flex;
            align-items: left;
            margin-right: auto;
            margin-left: 60px;
        }
        #search-input, #search-button {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            padding: 0 10px;
        }
        #search-input {
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
        }
        #search-button {
            border: 1px solid #ccc;
            background-color: #944b1e;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            border-left: none;
            box-sizing: border-box;
        }
        .subheader {
            background-color: white;
            color: #333;
            padding: 20px 40px; /* Adjust padding as needed */
            text-align: center;
            font-size: 24px;
        }
        .business-links {
            display: flex;
            align-items: center;
        }
        .business-links a {
            margin-right: 40px;
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 14px;
        }
        .claim-button {
            background-color: #100660;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .mobile-search-box input {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 5px;
        }
        .mobile-search-box input::placeholder {
            color: lightgrey;
        }
        .mobile-search-box input:focus {
            outline: none;
        }
        .content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            margin-bottom: 20px; /* Added margin-bottom for spacing */
        }
        .form-header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid lightgrey;
            padding-bottom: 10px;
            color: #944b1e;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-input:required::before {
            content: '* ';
            color: red;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #944b1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #752f0a;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #944b1e;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Ensure the footer stays at the bottom */
        }
        .footer-column {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }
        .footer-column a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            align-items: center;
        }
        .footer-column a:hover {
            text-decoration: underline;
        }
        .right-reserved {
            display: none;
        }
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .claimed {
            display: flex;
            align-items: center;
        }
        .claimed-icon {
            width: 16px;
            height: 16px;
            background-color: lightgrey;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            border-radius: 50%;
        }
        .claimed-icon::before {
            content: "✓";
            color: white;
            font-size: 12px;
        }
        .searchm-box {
            display: flex;
            align-items: center;
            margin-right: auto;
            margin-left: 60px;
        }
        #searchm-input, #search-button {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            padding: 0 10px;
        }
        #searchm-input {
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
        }
        #searchm-button {
            border: 1px solid #ccc;
            background-color: #944b1e;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            border-left: none;
            box-sizing: border-box;
        }
        .mobile-header .search-box {
            flex-grow: 1;
            margin-right: 0;
        }
        .mobile-header .logo {
            margin: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            width: 100px;
            height: auto;
        }
        .menu-icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: black;
            font-size: 24px;
        }
        .new-search-box {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: white;
            margin: 0 auto;
            color: black;
            display: none;
        }
        .new-search-box input {
            width: 80%;
            padding: 5px;
            border: none;
            background-color: lightgrey;
            color: black;
            margin-left: 20px;
        }
        .new-search-box input::placeholder {
            color: black;
        }
        .new-search-box input:focus {
            outline: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .popup-content {
            position: absolute;
            top: 23%;
            left: 30%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: left;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        .popup-content a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .popup-content a:hover {
            text-decoration: underline;
        }
        .close-btn {
            background-color: #ccc;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background-color: #aaa;
        }
        @media (max-width: 768px) {
            .header {
                display: none;
            }
            .mobile-header {
                display: flex;
            }
            .new-search-box {
                display: none;
            }
            .searchm-box {
                display: block;
                margin-top: 10px;
                margin-left: 28px;
            }
        }
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
            .new-search-box {
                display: none;
            }
            .searchm-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="ets.png" alt="Logo">
        </a>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search....">
            <button id="search-button" style="background-color: green; color: white;" onclick="performSearch()">🔍</button>
        </div>
        <div class="business-links">
            <a href="https://directory.etsakoclub81.org">Home</a>
            <a href="https://directory.etsakoclub81.org/register.html#">Register</a>
            <a href="https://directory.etsakoclub81.org/login.html">Login</a>
            <a href="https://directory.etsakoclub81.org">Back to Main Website</a>
        </div>
    </div>
    <div class="mobile-header">
        <div class="mobile-search-box">
            <input type="text" placeholder="" aria-label="Search">
        </div>
        <a href="#" class="logo">
            <img src="ets.png" alt="Logo">
        </a>
        <button class="menu-icon" onclick="openPopup()">☰</button>
    </div>
    <div class="searchm-box">
        <input type="text" id="search-input" placeholder="Search... 🔍">
        <button id="search-button" style="background-color: green; color: white;" onclick="performSearch()">🔍</button>
    </div>
    <div class="popup" id="menuPopup">
        <div class="popup-content">
            <a href="https://directory.etsakoclub81.org">Home</a>
            <a href="https://directory.etsakoclub81.org/login.html/register.html">Register</a>
            <a href="https://directory.etsakoclub81.org/login.html">Login</a>
            <a href="https://directory.etsakoclub81.org">Back to Main Website</a>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <div class="subheader"></div>
    <div class="content">
        <div class="form-header">
            Sign in to Etsakoclub81
        </div>
        <form method="post" action="submit_login.php">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required><br><br>
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required><br><br>
            <button type="submit" class="form-button">Login</button>
        </form>
        <div class="form-footer">
            <a href="https://directory.etsakoclub81.org/forgot_password.html">Forgot your Password?</a><br>
            <a href="https://directory.etsakoclub81.org/register.html">Not a Etsakoclub81 Member? Sign Up</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-column">
            <p> © 2024 Etsako Club 81. All rights reserved.</p>
        </div>
    </div>
    <script>
        function performSearch() {
            const searchInput = document.getElementById('search-input').value;
            window.location.href = `index.php?search=${encodeURIComponent(searchInput)}`;
        }
        function openPopup() {
            document.getElementById('menuPopup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('menuPopup').style.display = 'none';
        }
    </script>
</body>
</html>
